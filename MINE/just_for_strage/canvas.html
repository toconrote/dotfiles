<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, maximum-scale=1.0, minimum-scale=0.5,user-scalable=yes,initial-scale=1.0" name="viewport">
<link href="canvas.css" rel="stylesheet" type="text/css">
<script src="/jquery/jquery-1.11.3.min.js"></script>
<script src="canvas.js"></script>

<title>canvas</title>
</head>

<body style="background-color:aliceblue">
<div id="debug"></div>
<div class="content_center">
  <div style="float:left;padding-left:70px;"> 
    <canvas id="c" width="640" height="480">
    </canvas>
  </div>
  <div id="palletes" style="width:400px;float:left;margin-left:20px;"></div>
  <div style="text-align:left;float:left;margin-top:10px;margin-left:20px;font-weight:bold;">
    線の太さ
    <input id="linewidth" type="number" value="3" style="width:50px"></input>
  </div>
  <div style="text-align:left;float:left;margin-top:10px;margin-left:20px;font-weight:bold;">
    透明度
    <input id="alpha" type="number" value="1" max="1" min="0.1" step="0.1" style="width:50px"></input>
  </div>
  <br style="clear:both;">
  <input id="clear" type="button" value="clear">
  <input id="prev" type="button" value="元に戻す">
  <input id="next" type="button" value="やり直し">
  <input id="hist" type="button" value="履歴消去">
  <p>※注：１ストロークあたりおよそ1200KBのメモリを消費するのでこまめに履歴消去推奨</p>
</div>
</body>
</html>
